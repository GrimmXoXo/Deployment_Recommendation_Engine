name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: 'ml-recommendation-cicd' # TODO: update Google Cloud project id
  GAR_LOCATION: 'asia-south1' # TODO: update Artifact Registry location
  SERVICE: 'book-recommendation-api' # TODO: update Cloud Run service name
  REGION: 'asia-south1' # TODO: update Cloud Run service region

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # BEGIN - Docker auth and build (NOTE: If you already have a container image, these Docker steps can be omitted)

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'gcr.io'

      - name: Build and push Docker image
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          IMAGE_NAME=gcr.io/${{ env.PROJECT_ID }}/recommendation_system/my-flask-app
          docker build --build-arg DATABASE_URL=$DATABASE_URL -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # END - Docker auth and build

      - name: Deploy to Cloud Run
        run: |
          IMAGE_NAME=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/recommendation_system/my-flask-app
          gcloud run deploy my-flask-app --image $IMAGE_NAME --platform managed --${{ env.REGION }} --allow-unauthenticated --update-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }}
